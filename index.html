<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Transformación digital para empoderar a tu organización y tus clientes.">
    <meta property="og:image" content="/img/logoIg.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="200">
    <meta property="og:image:height" content="200">
    <meta property="og:description" content="Transformación digital para empoderar a tu organización y tus clientes.">
    <title>Icetart Group</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <a href="#">
            <img src="img/logo.png" alt="Icetart logo">
            <h1>Icetart group</h1>
        </a>
        <h2>Nuestro sitio web esta en construcción</h2>
        <span class="be-ready">Lo encontrarás listo en</span>
        <p id="time"></p>
        <span>Puedes contáctarnos enviando un mensaje a</span><br> 
        <a href="mailto:hola@icetart.com">
            <strong>hola<span class="at">@</span>icetart.com</strong>
        </a>
    </div>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
            xfbml            : true,
            version          : 'v3.3'
            });
        };

        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/es_LA/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Your customer chat code -->
    <div class="fb-customerchat"
        attribution=setup_tool
        page_id="421419255118998"
        logged_in_greeting="¡Hola! !Estaremos encantados de conocerte, saber más de tus proyectos!"
        logged_out_greeting="¡Hola! !Estaremos encantados de conocerte, saber más de tus proyectos!">
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jul 12, 2019 15:37:25").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();
                
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
                
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
            // Output the result in an element with id="demo"
            document.getElementById("time").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
                
            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPI#223b73";
            }
        }, 1000);
    </script>
</body>
</html>
